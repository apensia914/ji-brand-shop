{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Donghoon Han">
    <meta name="description" content="Fashion website of brand Ji">
    {% compress css %}
        <link type="text/x-scss" rel="stylesheet" href="{% static 'scss/_base.scss' %}">
        {% block style %}{% endblock style %}
    {% endcompress %}
    <title>Knower | {% block title %}{% endblock title %}</title>
</head>
<body>
    {% include "partials/header.html" %}

    {% block body %}
    {% endblock body %}
        
    {% include "partials/footer.html" %}
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://kit.fontawesome.com/00dde58123.js" crossorigin="anonymous"></script>
</body>
</html>
